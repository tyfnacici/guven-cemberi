<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      width: 350px;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .section {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 8px;
    }

    h2 {
      margin: 0 0 12px 0;
      font-size: 16px;
      color: #333;
    }

    .password-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .password-item {
      background: white;
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .security-info {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .security-item {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
    }

    .button {
      background: blue;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }

    .button:hover {
      background: rgb(114, 114, 250);
    }

    .status-valid {
      color: #4CAF50;
    }

    .status-invalid {
      color: #F44336;
    }

    .localhost-notice {
      background-color: #e3f2fd;
      color: #1976d2;
      padding: 8px 12px;
      border-radius: 4px;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="section">
      <h2>Website Security</h2>
      <div id="security-info" class="security-info">
        Loading security information...
      </div>
    </div>

    <div class="section">
      <h2>Saved Passwords</h2>
      <div id="password-list" class="password-list">
        Loading passwords...
      </div>
    </div>

    <button id="open-generator" class="button">Åžifrelerime Git</button>
  </div>
  <script src="popup.js"></script>
</body>

</html>
